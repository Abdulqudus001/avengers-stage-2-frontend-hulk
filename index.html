<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstyHotels | Landing Page</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <!-- This is the header at the top of the page showing booking time -->
  <div class="header">
      <p class="booking">BOOKING 8AM-10PM </p>
      <div class="right">
          <img src="./assets/icons/call.svg" /> 
          <p class="call">070-XXX-XXX-XX</p>
          <p class="currency">USD</p>
          <p class="lang">ENGLISH</p>
        
      
      </div>
  </div>
  <!-- This hero is a section on it's own -->
  <section class="hero">
    <nav class="navbar"></nav>
    <section class="hero__main"></section>
  </section>
  <!-- The orange section containing check-in info -->
  <section class="availability"></section>
  <!-- The about us section -->
  <section class="about-us"></section>
  <!-- Rooms section -->
  <section class="rooms"></section>
  <!-- Facilities secction -->
  <section class="facilities"></section>
  <!-- Contact us section -->
  <section class="contact-us"></section>
  <!-- Footer section -->
  <footer class="footer"></footer>
  
</body>
</html>
