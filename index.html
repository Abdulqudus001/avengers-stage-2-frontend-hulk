<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstyHotels | Landing Page</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <!-- This is the header at the top of the page showing booking time -->
  <div class="header container">
    <p>BOOKING 8AM-10PM </p>
    <div class="right">
      <img src="./assets/icons/call.svg" />
      <p>070-XXX-XXX-XX</p>
      <p>USD</p>
      <p>ENGLISH</p>
    </div>
  </div>
  <!-- This hero is a section on it's own -->
  <section class="hero">
    <nav class="navbar"></nav>
    <section class="hero__main"></section>
  </section>
  <!-- The orange section containing check-in info -->
  <section class="availability"></section>
  <!-- The about us section -->
  <section class="about-us"></section>
  <!-- Rooms section -->
  <section class="rooms"></section>
  <!-- Facilities secction -->
  <section class="facilities"></section>
  <!-- Contact us section -->
  <section class="contact-us">
    <h2>CONTACT US</h2>
    <div class="contact">
      <div class="container">
        <h3>Get in touch</h3>
        <form action="" class="callback-form">
          <div class="form-control">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Your Name" />
          </div>
          <div class="form-control">
            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
            />
          </div>
          <button class="btn">SEND</button>
        </form>
      </div>
    </div>
  </section>
  <!-- Footer section -->
  <footer class="footer"></footer>

</body>
</html>
